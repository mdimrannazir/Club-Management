<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <section>
        <h2 class="top">Sign Up Form</h2>
        <div class="loginContainer">
            <div class="imgcontainer">
                <img src="images/avatar.png" alt="Avatar" class="avatar">
            </div>

            <select name="cars" id="cars">
                <option value="volvo">Select Departement</option>
                <option value="saab">CSE</option>
                <option value="opel">LLB</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            <label for="uname"><b>University ID</b></label>
            <input type="text" placeholder="Enter University ID" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" required>
            <br>
            <label>
                <input type="checkbox" checked="checked"> I accept the terms & conditions
            </label>
            <button type="submit" class="btnLogin">Register</button>



        </div>
    </section>
</body>

</html>
