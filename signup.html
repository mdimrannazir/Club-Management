<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <section id="signUpPage">
        <!-- <h2 class="top">SignUP Form</h2> -->
        <div class="loginContainer signupConatiner">
            <label class="noAccount haveAccount">
                Already have an account? <a href="login.html">Login</a>
            </label>
            <div class="imgcontainer">
                <img src="images/avatar.webp" alt="Avatar" class="avatar">
            </div>

            <select>
                <option value="">Select Club</option>
                <option value="">IT Club</option>
                <option value="">Sports Club</option>
                <option value="">Cultural Club</option>
            </select>
            <!-- <label for="fname"><b> Full Name</b></label> -->
            <input type="text" placeholder="Enter Name" required>
            <br>
            <!-- <label for="uname"><b>University ID</b></label> -->
            <input type="text" placeholder="Enter University ID" required>
            <select>
                <option value="">Select Departement</option>
                <option value="">CSE</option>
                <option value="">LLB</option>
                <option value="">BBA</option>
                <option value="">EEE</option>
            </select>
            <label for="gender"><b>Gender:</b></label>

            <input type="radio" id="Male" name="gender">
            <label for="Male">Male</label>
                
            <input type="radio" id="Female" name="gender">
            <label for="Female">Female</label>
                
            
            <!-- <label for="psw"><b>Password</b></label> -->
            <input type="password" placeholder="Enter Password" required>
            <br>
            <label>
                <input type="checkbox" checked="checked"> I accept the terms & conditions
            </label>
            <button type="submit" class="btnLogin">Register</button>




        </div>
    </section>
</body>

</html>
